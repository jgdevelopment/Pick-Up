{% extends "PickUp/base.html" %}
{% load staticfiles %}
<!DOCTYPE html>
{% block title %}Sign Up{% endblock %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
<div class="container">
<div class="row">

<div class="page-header"><h2 style:"text-align:center;">Sign Up</h2></div>
<legend><h3></h3></legend>

<form method="post">
{% csrf_token %}
<div class="form-group">        
<label class="col-md-1 control-label" for="username"></label>  
<div class="col-md-12">
<input id="username" type="username" name="username" maxlength="20" placeholder="Username" class="form-control input-md" required autofocus>
</div>
</div>

<div class="form-group">
<label class="col-md-1 control-label" for="password"></label>
<div class="col-md-12">
<input id="password" type="password" name="password" placeholder="Password"  class="form-control input-md" required autofocus>
</div>
</div>

<div class="form-group">        
<label class="col-md-1 control-label" for="email"></label>  
<div class="col-md-12"><input id="email" type="email" name="email" maxlength="40" placeholder="Email" class="form-control input-md" required autofocus>
</div>
</div>

<div class="form-group">
<label class="col-md-1 control-label" for="create_account"></label>
<div class="col-md-10">
<hr>
</hr>
<button id="create_account" name="create_account" type="submit" class="btn btn-block btn-success">Sign Up</button>
</form>
</div>
</div>
</div>


{% endblock %}
