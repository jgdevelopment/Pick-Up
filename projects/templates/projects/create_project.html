{% extends "PickUp/base.html" %}
{% load staticfiles %}
<!DOCTYPE html>
{% block title %}Create Project{% endblock %}
{% block content %}
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Home</title>
<link rel="shortcut icon" href="../favicon.ico"> 
<link rel="stylesheet" type="text/css" href="{% static 'grayscale/css/default2.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'grayscale/css/component2.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/timeline.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/component.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<script src="js/modernizr.custom.js"></script>
<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
<title>Start Event</title>

</head>

<body style="background:#80A8FF;">
<p>
<a href="/"><img src="{% static 'images/back.png' %}"style="position: relative;width: 50px;left:100px;top:50px;"></a>
<h1 align="center" style="font-family:lato;font-size:72px;color:#fff;">Start Event</h1>
</p>
<div style="text-align:center;">
<form id = "myForm" method="post" class="form-1" style="width:500px;">

    {% csrf_token %}
    <p style="font-weight:bold;font-size:24px;padding:20px;color:#474747;">Description: <br /><br />
    <input type="text" name="description-name" style="color:#474747;"><br />
    <p style="font-weight:bold;font-size:24px;padding:20px;color:#474747;">Location: <br /><br />
    <input type="text" name="location-name" style="color:#474747;"><br />
    <br />
    <input class="btn btn-1 btn-1Bl" type="submit"></input>
    </p>
</form>
</div>

</body>
</html>
{% endblock %}
